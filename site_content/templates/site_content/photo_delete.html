{% extends "site_content/base.html" %}
{% block content %}
    <div class="container" style="max-width: 768px">
        <div class="py-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Photo</legend>
                    <h2>Are you sure you want to delete the photo "{{ object.title }}" ?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-dark" href="{% url 'gallery' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
