{% extends "site_content/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="container" style="max-width: 960px">
      <div class="card bg-transparent border-0 pt-3">
        <div class="row">
            <img class="img-thumbnail rounded-circle mr-5" style="width: 125px; height: 125px;" src="{{ user.profile.image.url }}">
            <div class="">
              <h2 class="mt-3">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group mt-5">
            <legend class="border-bottom mb-4">Edit Profile</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger mr-3" type="submit">Update</button>
            <a class="btn btn-dark" href="{% url 'profile' %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
